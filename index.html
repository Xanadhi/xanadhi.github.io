<div class="container">
	<div class="row">
	<div class="col-sm-12 col-md-12" id="backplate">

	<header class="row">

	<nav>
		<div class="row" style="margin-top:25px">
 			<div class="col-md-4 col-sm-6 col-xs-12">

					</div>
				</a>
		    </div>
			<div class="col-md-2 col-sm-3 col-xs-6">

				<a href="feed.xml/" class="tile violet bord rs-ico"></a>

			</div> <!-- End of Mini tile -->

			</div>
