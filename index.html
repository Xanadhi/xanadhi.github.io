---
layout: master
title: Home
description: Home Page for Jekyll Metro Theme
---

<div class="container">

	<header class="row">
	  <div class="col-sm-6 col-md-12" style="margin-top:25px;margin-bottom:25px">
	    <h1 id="pin">{{site.title}}</h1>
	  </div>
	</header>
	<nav>
		<div class="row" style="margin-top:25px">
 			<div class="col-md-4 col-sm-6 col-xs-12">
				<a href="about/">
					<div class="tile purple profile bord">
						<h2 class="title">About Me</h2>
						<p>My name is {{site.author}}!</p>
					</div>
				</a>
		    </div>
			<div class="col-md-2 col-sm-3 col-xs-6">
				<a href="resume/" title="Resume" class="tile red bord icon-resume"></a>
			</div>

		</div>

		<div class="row">

			<div class="col-md-4 col-sm-4 col-xs-4">
				<a href="/2014/peep-phonebook">
					<div class="tile" id="peep-phonebook">
						<h4 class="title">Peep Phonebook</h4>
						<p> Contact list app</p>
					</div>
				</a>
			</div>

				{% for post in site.posts limit:2 %}

			<div class="col-md-4 col-sm-4 col-xs-4">
				<a href="{{post.url}}">
					<div class="tile red bord">
						<h4 class="title">{{ post.title }}</h4>
						<p> {{ post.content | strip_html | truncatewords: 10 }}</p>
					</div>
				</a>
			</div>
					{% endfor %}


		</div>

		<div class="row" style="margin-bottom:25px">


			<div class="col-md-2 col-sm-3 col-xs-6">
				<a href="{{site.twitter}}"  class="tile blue bord tw-ico"></a>
			</div>

			<div class="col-md-2 col-sm-3 col-xs-6">
				<a href="{{site.linkedin}}" class="tile green bord lk-ico"></a>
			</div>

			<div class="col-md-2 col-sm-3 col-xs-6">
				<a href="{{site.facebook}}" class="tile blue bord fk-ico"></a>
			</div>

			<div class="col-md-2 col-sm-3 col-xs-6">
				<a href="{{site.gplus}}" class="tile orange bord gl-ico"></a>
			</div>

			<div class="col-md-2 col-sm-3 col-xs-6">
				<a href="feed.xml/" class="tile purple bord rs-ico"></a>
			</div>


			<!-- Mini tile -->
			
			</div> <!-- End of Mini tile -->
		</div>
	</nav>
</div>
